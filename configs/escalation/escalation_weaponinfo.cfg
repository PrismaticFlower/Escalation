"escalation_weaponinfo"
{
// The basic format of this is as follows.
//	"WeaponIndex"
//	{
//		"Allowed Upgrade Name Goes Here" "1"
//
//		You can also use "banupgrade" line to stop an upgrade that while not applied or classified as oen for the weapon being used while it's equiped. For example,
//
//		"banupgrade" "UpgradeScattergunDamage"
//
//		If the weapon this was under was say 23, it would stop the player upgrading their scattergun damage while they had a pistol equiped.
//		There is currently no support for the parent system with this setting. Mainly because I don't need there to be yet, partly because I can't be bothered right now.
//
//		It's also very important to have a setting declaring which weapon slot the weapon takes up. If you don't have this the weapon won't be upgradable. 
//
//		"slot" "WeaponSlotGoesHere"
//
//
//		Set this to have this weapon use another's info as it's own. 
//		If you don't want a weapon having a parent you need to comment out this line or just remove it completely.
//		While the functions that manage the upgrades can have this at any point, the functions that build the menu expect it to come after all the allowed upgrades. 
//		(I actually can't remember if that is true in the current code that creates menus. But better safe than sorry.)
//		"useparent" "IndexOfAnotherWeapon"
//
//		There is also an optional setting for which class to add the weapon under. This -by design- does not support the inheritence system.
//		Simply affix @classname to the WeaponIndex, for instance.
//
//		"0@scout"
//
//	}
//	
